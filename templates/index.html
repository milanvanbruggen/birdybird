<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BirdyBird - Smart Logbook</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- Optional for icons -->
</head>

<body>
    <div class="app-container">
        <!-- Left Panel: Live Stream -->
        <main class="stream-panel">
            <header>
                <h1><i class="fas fa-dove"></i> BirdyBird</h1>
                <div class="header-controls">
                    <select id="camera-select" class="camera-select">
                        <option value="" disabled selected>Loading cameras...</option>
                    </select>
                    <div class="debug-toggle">
                        <input type="checkbox" id="debug-mode">
                        <label for="debug-mode">Debug Overlay</label>
                    </div>
                    <span class="status-badge live">LIVE</span>
                </div>
            </header>

            <div class="video-wrapper">
                <img src="/video_feed" alt="Live Camera Feed" class="live-feed">
                <div class="overlay">
                    <p id="status-text">Monitoring for movement...</p>
                </div>
            </div>
        </main>

        <!-- Right Panel: Logbook -->
        <aside class="logbook-panel">
            <header class="logbook-header">
                <h2>Recent Detections</h2>
                <button id="clear-log-btn" class="clear-btn" title="Clear all detections">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        <line x1="10" y1="11" x2="10" y2="17"></line>
                        <line x1="14" y1="11" x2="14" y2="17"></line>
                    </svg>
                </button>
            </header>

            <div id="detections-list" class="detections-list">
                <!-- Detections will be injected here via JS -->
                <div class="loading-spinner">Waiting for birds...</div>
            </div>
        </aside>
    </div>

    <script src="/static/js/main.js"></script>
</body>

</html>
